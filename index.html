<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Welcome Shivoham</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/3/superhero/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center">Your SysFo</h1>

      <script>
        var output = `
        <br/><h2 class="page-header">App Version Data</h2>
      <ul class="list-group">
        <li class="list-group-item">Node: ${process.versions.node}</li>
        <li class="list-group-item">Chrome: ${process.versions.chrome}</li>
        <li class="list-group-item">Electron: ${process.versions.electron}</li>
      </ul>
      <br/>
      <h2 class="page-header">System specifications</h2>
      <ul class="list-group">
        <li class="list-group-item">System Architecture: ${process.arch}</li>
        <li class="list-group-item">Processor Identifier: ${
          process.env.PROCESSOR_IDENTIFIER
        }</li>
        <li class="list-group-item">Printer: ${process.env.PRINTER}</li>
      </ul>
      <br/>
      <h2 class="page-header">System Memory</h2>
      <ul class="list-group">
        <li class="list-group-item">Total: ${
          process.getSystemMemoryInfo().total
        } kb</li>
        <li class="list-group-item">Free: ${
          process.getSystemMemoryInfo().free
        } kb</li>
        <li class="list-group-item">Swap total: ${
          process.getSystemMemoryInfo().swapTotal
        } kb</li>
        <li class="list-group-item">Swap free: ${
          process.getSystemMemoryInfo().swapFree
        } kb</li>
      </ul>
      <br/>
      <h2 class="page-header">Computer Info</h2>
      <ul class="list-group">
        <li class="list-group-item">Computer Name: ${
          process.env.USERDOMAIN
        }</li>
        <li class="list-group-item">Username: ${process.env.USERNAME} </li>
        <li class="list-group-item">User Home Path: ${process.env.HOME} </li>
        <li class="list-group-item">System Drive: ${
          process.env.SYSTEMDRIVE
        } </li>
        <li class="list-group-item">System Root: ${process.env.SYSTEMROOT}</li>
      </ul>`;
        document.write(output);
      </script>
    </div>

    <script>
      // You can also require other files to run in this process
      require("./renderer.js");
    </script>
  </body>
</html>
